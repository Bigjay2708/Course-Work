<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <div>
      <label for="email">E-mail</label><br>
      <input type="text" name="email" id="email" placeholder="Enter e-mail address"> 
    </div>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="Sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="bronze" id="membership"> Bronze
      <input type="radio" name="membership" value="silver" id="membership" checked> Silver
      <input type="radio" name="membership" value="Gold" id="membership"> Gold
    </div>
    <div>
      <label for="membership">I Like...</label>
      <input type="checkbox" name="likes" value="Bikes" id="likes"> Bikes
      <input type="checkbox" name="likes" value="Cars" id="likes" checked> Cars
      <input type="checkbox" name="likes" value="Planes" id="likes"> Planes
    </div>
<input type="submit" value="Submit">
<button type="submit">Submit</button>
<button type="reset">Reset</button>
  </form>
</body>
</html>
